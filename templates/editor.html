<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzee</title>
    <!-- Load static files -->
    {% load static %}

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{% static 'css/editor.css' %}">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <h1>Fuzee</h1>
            </div>
            <button class="navbar-toggler">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-links">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'chat' %}">Help</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="https://github.com/" target="_blank">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <h2>Welcome to Fuzee</h2>

            <!-- Form for creating a room -->
            <form id="create-room-form" action="{% url 'room' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Enter your name" required>
                </div>
                <button type="submit"><i class="fas fa-plus"></i> Create Room</button>
            </form>

            <!-- Form for joining a room -->
            <form id="join-room-form" action="{% url 'join_room' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input type="text" name="room_id" placeholder="Enter room ID" required>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Join Room</button>
            </form>
        </div>
        {% comment %} <div class="vector-art">
            <div class="image-container">
                <img src="{% static 'images/groupchatvectorart.png' %}" alt="Vector Art">
            </div>
        </div> {% endcomment %}
    </div>

    <!-- Include JavaScript for mobile menu -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navbarToggler = document.querySelector('.navbar-toggler');
            const navbarMenu = document.querySelector('.navbar-menu');

            navbarToggler.addEventListener('click', function () {
                navbarMenu.classList.toggle('active');
            });
        });
    </script>
</body>

</html>
